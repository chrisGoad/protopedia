var initEditor =    function () {
    if (!editor) {
      editor = editor = ace.edit("codeDiv");

      editor.getSession().setMode("ace/mode/javascript");

       editor.renderer.setOption('showFoldWidgets',false);

var showCatalog = function () {
  debugger;
  var q = pj.parseQuerystring();
  if (q.source) {
    var url = pj.storageUrl(q.source);
    var tab =document.getElementById('tab');
    var col1 = document.getElementById('col1');
    var col2 = document.getElementById('col2');
    pj.catalog.getAndShow(null,tab,[col1,col2],url,
      function name(selected) {
        debugger;
        location.href = '/edit.html?source='+selected.url;
      });
   

   // pj.getAndShowCatalog(col1,col2,0.75,url);

}
