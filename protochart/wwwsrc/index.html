{{boilerplate}}
<script>
var charts = {'Bar':'/sys/repo1/startchart/bar.js',
                'Column':'/sys/repo1/startchart/column.js',
               'Line':'/sys/repo1/chart/line1.js'};
var shapes = {'Arrow':'/sys/repo1/shape/arrow1.js'};
var ready = function (fn) {
  if (document.readyState != 'loading'){
    fn();
  } else {
    document.addEventListener('DOMContentLoaded', fn);
  }
}

var mkClickFun = function (url) {
	return function () {
		location.href = '/editd?source='+url;
	}
}

ready(function () {
	var url,isShape,name;
	console.log('aa');
	for (name in charts) {
		console.log('name',name);
		debugger;
		isShape = 0;
		url = charts[name];
		if (!url) {
      url = shapes[name];
			isShape = 1;
    }
		var element = document.getElementById(name);
    if (element) {
      element.addEventListener('click',mkClickFun(url,isShape));
		}
	}	
})
</script>
