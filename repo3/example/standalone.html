<!DOCTYPE html>
<html>
<body>
<script src="http://prototypejungle.org/js/pjdom-0.9.3.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded',function () {
  var root = pj.svg.Root.mk(document.getElementById("svgDiv"));
  var item = pj.svg.Element.mk('<g/>');
  var rect = pj.svg.Element.mk(
    '<rect  fill="blue" stroke="black" stroke-width="5" x="0"   y="0" width="100" height="100"/>').__hide();
  item.set("rectP", rect);
  item.set("r1", item.rectP.instantiate()).__show();
  item.r1.fill = "green";
  item.set("r2", item.rectP.instantiate()).__show();
  item.r2.x = 120;
  root.set("contents", item);
  root.fitContents();
});
</script>
<div id="svgDiv" style="width:200px;height:200px;border:solid thin black"></div>
</body>
</html>
