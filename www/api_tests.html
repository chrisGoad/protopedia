<!DOCTYPE html>
  <!-- A primitive test harness for the API -->
<html>
<head>
<meta charset="UTF-8">
<title>PrototypeJungle</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="https://login.persona.org/include.js"></script>
<link rel="stylesheet" type="text/css"  href="/style.css"/> 
<body>

 <script src="/js/pj.js"></script>
 
<script src="/js/util1.js"></script>
<script src="/js/util2.js"></script>
<script src="/js/om1.js"></script>
<script src="/js/om2.js"></script>
<script src="/js/login.js"></script>
<script src="/js/page.js"></script>
<script src="/js/error.js"></script>

<script>
(function (__pj__) {
  var page = __pj__.page;
  var om = __pj__.om;
  $('document').ready(function () {
    // check if logged in with persona
    var page = __pj__.page;
   
   // page.genTopbar($('#topbar'),{includeTitle:1});
    var doCheck = function () {
      if (0) {
        om.ajaxPost('/api/check',{},function (rs) {
          if (rs.status=="ok") {
            var msg = "ok";
          } else {
            if (rs.msg) {
              msg = rs.msg;
            }
          }
          $('#ok').html(msg);
        });
      }
      if (0) {
        var pfx = "pj/test5/";
        om.ajaxPost('/api/listS3',{prefix:"pj/test5/"},function (rs) {
          if (rs.status=="ok") {
            var msg = "listS3 of "+pfx;
            var vl = rs.value;
            msg += JSON.stringify(vl);
          } else {
            if (rs.msg) {
              msg = rs.msg;
            }
          }
          $('#ok').html(msg);
        });
      }
      
      if (1) {
        debugger;
        om.ajaxPost('/api/copyItem',{src:"sys/repo0/examples/TwoRectangles",dest:"sys/testRepo/examples/TwoR"},function (rs) {
          debugger;
     
        });
      }  
      
      
    }
    $('.button').click(doCheck);
  })
})(prototypeJungle);

</script>
<div id="outerContainer"> 
  <div id="topbarOuter" style="padding-bottom:30px"><span class="mainTitle">PrototypeJungle</span>
    <div id = "topbarInner" style="float:right"></div>
  </div>
  <div id="error"></div>
  <div id="mainDiv">
        <div class="button" style="margin-left:20px;margin-top:20px" id="okButton">Check API</div>

  </div>
  <div id="taken"></div>
  <div id="ok"></div>
</div>

</body>
</html>
