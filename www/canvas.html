<body>
  
<script>
function draw(c) {
  var canvas = document.getElementById(c);
  if (canvas.getContext) {
    var ctx = canvas.getContext('2d');
    ctx.fillRect(25,25,100,100);
  }
}
    
    
$('document').ready(function () {
    
  $('#forCanvas1').append($('<canvas id="canvas1" width="200" height="200"></canvas>'));
  $('#forCanvas2').append($('<canvas id="canvas2" width="400" height="200"></canvas>'));
      
  draw('canvas1');
  draw('canvas2');
});


</script>
<div style="text-align:center;padding-top:50px;font-weight:bold"> HTML5 Canvas problem on Chrome</div>
<div style="padding:50px">

On my configuration, a black box is visible in the first canvas, but not the second. Only difference: width of 200 in the
first case, 400 in second. Configuration = Dell Inspiron 620S, Windows 7 Home Premium, Service Pack 1, Chrome  29.0.1547.57 m.
</div>

<div id="forCanvas1" style="border:solid thin black"></div>
<div id="forCanvas2" style="border:solid thin black"></div>
