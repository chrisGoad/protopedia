<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PrototypeJungle Code Sample1</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="http://s3.prototypejungle.org/min/draw.js"></script>
<body>
<script>
    
(function (pj) {
    var om = pj.om;
    var draw = pj.draw;
    var item = "http://s3.prototypejungle.org/sys/repo0/chart/BarChart";
    $('document').ready(function () {
      var cnv = draw.initCanvas(true);// true = include zoom buttons
      cnv.bkColor = "white";
      cnv.fitFactor = 0.7;
      draw.installAsRoot(item,cnv,function (rs) {
        if (rs) {
          rs.bindd({comment:"sample data",value:[{x:1,y:26},{x:2,y:12},{x:3,y:40}]}); // bind data
          cnv.fitContents(true);
          cnv.refresh();
        } else {
          alert('Load failed');
        }
      });
    });
})(prototypeJungle);

</script>
<div> Code sample 1: load a chart, and bind it to data </div>
<div id="canvas" style="width:800px;height:500px;border:solid thin red"></div>


</body>
</html>
