<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PrototypeJungle</title>
</head>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script> 

<script src="/js/pj.js"></script>

<script src="/js/util1.js"></script>
<script src="/js/util2.js"></script>

<script src="/js/om1.js"></script>
<script src="/js/om2.js"></script>

<script src="/js/instantiate.js"></script>
<script src="/js/externalize.js"></script>
<script src="/js/html_parser.js"></script>
<script src="/js/dom.js"></script>
<script src="/js/domprotos.js"></script>

<script src="/js/geom.js"></script>
<script src="/js/draw.js"></script>
<script src="/js/canvas.js"></script>
<script src="/js/shapes.js"></script>

<script src="/js/codemode.js"></script>
<script>
// load a bar chart, set some properties, and bind data
(function (pj) {
   $('document').ready(function () {
      var om = pj.om;
      var draw = pj.draw;
      var itemUrl = "http://s3.prototypejungle.org/sys/repo0/chart/variants/BarChart/v5";
      var cnv = draw.initCanvas($('#canvas'));
      cnv.bkColor = "white";
      cnv.fitFactor = 0.7;
      draw.installAsRoot(itemUrl,cnv,function (rs) {
        // bind data
        prototypeJungle.om.loadData('http://s3.prototypejungle.org/sys/repo0/data/bardata1.json',function (e,d) {
           if (d) {
            rs.setData(d);
            rs.update();
            cnv.fitContents();
           } else {
            alert(e.message);
           }
         }); 
      });
   });
})(prototypeJungle);
</script>

<div> Example: barchart </div>
<div id="canvas" style="width:800px;height:500px;border:solid thin black"></div>


</body>
</html>
