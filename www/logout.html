<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PrototypeJungle</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="https://login.persona.org/include.js"></script>
<link rel="stylesheet" type="text/css"  href="/style.css"/> 
<body style="background-color:#eeeeee">

 <script src="/js/pj.js"></script>
 
<script src="/js/util.js"></script>
<script src="/js/om.js"></script>
<script src="/js/login.js"></script>
<script src="/js/page.js"></script>
<script src="/js/error.js"></script>

<script>

  $('document').ready(function () {
    var om = __pj__.om;
    var page = __pj__.page;
    var user = __pj__.user;
    // check if logged in with persona
    debugger;
    var prs = user.signedInWithPersona()
    if (prs) {
      __pj__.user.personaSetup();
      navigator.id.logout();
      //user.clearStorageOnLogout();
    } else {
       om.ajaxPost('/api/logOut',{},
        function (rs) {
          user.clearStorageOnLogout();
        });
    }
            // location.href = '/';
    page.genTopbar($('#topbar'),{includeTitle:1});
   
 
   });
</script>
<div id="outerContainer"> 
  <div id="topbar"></div>
  <div id="error"></div>
  <div id="mainDiv">
    <center><b>You are now logged out.</b></center>
  </div>
  <div id="results"></div>


</body>
</html>
