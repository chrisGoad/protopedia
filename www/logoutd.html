<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PrototypeJungle</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="https://login.persona.org/include.js"></script>
<link rel="stylesheet" type="text/css"  href="/style.css"/> 
<body>

 <script src="/js/pj.js"></script>
 
<script src="/js/util1.js"></script>
<script src="/js/login.js"></script>
<script src="/js/page.js"></script>
<script src="/js/error.js"></script>

<script>
(function (__pj__) {
  $('document').ready(function () {
    var om = __pj__.om;
    var page = __pj__.page;
    var user = __pj__.user;
    // check if logged in with persona
    var prs = user.signedInWithPersona()
    if (prs) {
      __pj__.user.personaSetup();
      navigator.id.logout();
      om.clearStorageOnLogout();
      page.genTopbar($('#topbar'),{includeTitle:1});
    } else {
       om.ajaxPost('/api/logOut',{},
        function (rs) {
          om.clearStorageOnLogout();
          page.genTopbar($('#topbar'),{includeTitle:1});

        });
    }
            // location.href = '/'
   })
})(prototypeJungle)
  
</script>
<div id="outerContainer"> 
 <div id="topbarOuter" style="padding-bottom:30px"><span class="mainTitle">Prototype Jungle</span>
    <div id = "topbarInner" style="float:right"></div>
  </div>
 <div id="error"></div>
  <div id="mainDiv">
    <div style="width:100%;text-align:center"><b>You are now logged out.</b></div>

  </div>
  <div id="results"></div>
</div>

</body>
</html>
