<script>
var root,itm;
var test = function () {
  debugger;
  var om = pj.om;
  var svg = pj.svg;
 // var url = "http://prototypejungle.org/sys/repo0/chart/Line2/item.js";
  var url = "http://prototypejungle.org.s3.amazonaws.com/sys/repo0/example/BarChart1/item.js";
  root = svg.Root.mk(document.getElementById("svgDiv"));
  root.fitFactor = 0.7;
  var data = {"elements":[7,2,5]};
  //om.resetLoadVars();
  om.install(url,function (item) {
    itm = item;
    console.log("Installed ",item);
    debugger;
    root.set("contents",item);
    item.setData(data);
    item.refresh();
    root.fitContents();
    var rslt = document.getElementById("result");
    rslt.innerHTML = "DONE ";
  });
}

 document.addEventListener('DOMContentLoaded',test);

  
</script>
