<script>
  
$('document').ready(function () {
   var itemUri = "http://prototypejungle.org/sys/repo0dev/example/variants/BarChart3/v1";
   var vw = pj.draw.init($('#drawDiv'));
  
   vw.installAsRoot(itemUri,function (rs) {
      pj.om.loadData("http://prototypejungle.org/sys/repo00/data/trade_balance.js",function  (e,d) {
       if (e) {
         alert(e.message);
        } else {
          rs.setData(d);
          vw.fitContents();
          vw.refresh();
        }
      });
    });
});
</script>
