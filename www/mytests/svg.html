<script>

var root;
function test() {
  debugger;
 var svg = prototypeJungle.svg;
 root = svg.Root.mk(document.getElementById("svgDiv"));
 root.fitFactor = 0.7;
 var item = svg.tag.g.mk();
 var rectP =  pj.svg.Element.mk(
  '<rect  fill="blue" stroke="black" stroke-width="5" x="0" y="0" width="100" height="100"/>'
  ).hide();
  item.set("rectP", rectP);
  item.set("r1",item.rectP.instantiate()).show();
  item.r1.fill="red";
  item.set("r2",item.rectP.instantiate()).show();
  item.r2.x = 110;
  root.set("contents",item);
  root.fitContents();
  var rslt = document.getElementById("result");
  rslt.innerHTML = "DONE";
}
 document.addEventListener('DOMContentLoaded',test);

  
</script>
<div> Svg Test </div>
<div id="result"></div>
<div id="svgDiv" style="width:200px;height:200px;border:solid thin black"></div>
