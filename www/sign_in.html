<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PrototypeJungle</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="https://login.persona.org/include.js"></script>
<link rel="stylesheet" type="text/css"  href="/style.css"/>
<script>
if (!Object.create) location.href = "archaicbrowser.html";
</script>
</head>

<body style="background-color:#eeeeee">

 <script src="/js/pj.js"></script>
 
<script src="/js/util.js"></script>
<script src="/js/om.js"></script>
<script src="/js/login.js"></script>
<script src="/js/page.js"></script>
<script src="/js/error.js"></script>

<script>

  $('document').ready(function () {
    debugger;
    var user = __pj__.user;
    var om = __pj__.om;
    var page = __pj__.page;
    var personaSetup  = 0;
  page.genTopbar($('#topbar'),{includeTitle:1,toExclude:"sign_in"});
    $('#ploginButton').click(function () {
      if(!personaSetup) {
        user.personaSetup();
        personaSetup  = 1;
      }
      navigator.id.request();
    });
  
    $('#twitterButton').click(function () {
      user.signInWithTwitter();
    });
 
   });
</script>
<div id="outerContainer"> 
  <div id="topbar"></div>
  <div id="error"></div>
  <div id="mainDiv">
     
     <img style="position:relative;top:10px;margin-left:100px;margin-right:80px" id="twitterButton" src="images/twitter.png" style="cursor: pointer;">
     <div class="button" id="ploginButton">Log in with your email*</div>
     <div style="padding-top:40px;padding-bottom:40px;font-size:10pt;">*We will not share your email address with anyone. Log in with email is provided via the
     <a href="http://www.mozilla.org/en-US/persona/">Persona</a>
     identity system from Mozilla.</div>
  </div>
  <div id="results"></div>


</body>
</html>
