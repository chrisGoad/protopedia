<script>
(function (__pj__) {
  $('document').ready(function () {
    var user = __pj__.user;
    var om = __pj__.om;
    var page = __pj__.page;
    var personaSetup  = 0;
  page.genTopbar($('#topbar'),{includeTitle:1,toExclude:{"sign_in":1}});
    $('#ploginButton').click(function () {
      if(!personaSetup) {
        user.personaSetup();
        personaSetup  = 1;
      }
      navigator.id.request();
    });
  
    $('#twitterButton').click(function () {
      user.signInWithTwitter();
    });
 
   })
})(prototypeJungle);

</script>
