<script>
(function (__pj__) {
    if (1) { //for less typing when debugging
      p = __pj__;
    }
    var dom = p.dom;
    var aa = dom.parseHtml('<rect x="10" y="40"/>');
    var nd = dom.toNode(aa);
    document.addEventListener("DOMContentLoaded", function() {
      debugger;
      var rr = document.getElementsByTagName("svg")[0];
      //var cc = document.createElement("circle");
      var cc = document.createElementNS("http://www.w3.org/2000/svg", 'circle');
      cc.setAttribute("r","5");
      cc.setAttribute("cx","200");
      cc.setAttribute("cy","200");
      cc.style.fill = "red";
      var cr = 10;
      var n = 0;
      function step() {
        cr = cr * 1.01;
        cc.setAttribute("r",""+cr);
        n++;
        if (n <300) {setTimeout(step,20);} else {console.log(Date.now()-tm);debugger;}
      }
     rr.appendChild(cc);
     var tm = Date.now();
     step();
     var etm = Date.now() - tm;
     //console.log(etm);
     debugger;
    });
    debugger;
})(prototypeJungle);

</script>
