<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>

<script>
   
var metalData = `{
  "title":"Density in grams per cubic centimeter",
  "fields":[{"id":"metal","type":"string"},{"id":"density","type":"number"}],
  "elements":[["Lithium",0.53],["Copper",9],["Silver",10.5],["Gold",19.3]]
}`;

var tradeData = `{
  "title":"US-China Trade Balance in Billions",
  "fields":[
    {"id":"year","type":"string"},
    {"id":"Imports","type":"number"},
    {"id":"Exports","type":"number"},
    {"id":"Deficit","type":"string"}
  ],
  "elements":[[1980,291,272,19],[1995,616,535,81],[2000,1450,1073,377],[2010,2337,1842,495]]
}`

$('document').ready(function () {
  var ui = pj.ui;
  ui.setUIconstants();
  pj.activeConsoleTags = ['error','ui'];//,'control'];// controls console logging
  pj.debuggerOnError = 1;
  ui.initFirebase();
  debugger;
  ui.setCurrentUser(function () {
    debugger;
    pj.saveString('/data/metal_densities',metalData,function (err) {
    //pj.saveString('/data/trade_balance',tradeData,function (err) {
      debugger;
      alert('done');
    });
  });
});
</script>
