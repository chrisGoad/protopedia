<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="description" content="A prototype-oriented object model for infographics, with inspector">
<title>PrototypeJungle</title>
<link rel="stylesheet" type="text/css"  href="style.css"/> 
</head>
<body style="margin:0px;overflow:hidden">
<script>
var parseQuerystring = function(){
  var nvpair = {};
  var qs = window.location.search.replace('?', '');
  var pairs = qs.split('&');
  pairs.forEach(function(v){
    var pair = v.split('=');
    if (pair.length>1) {
      nvpair[pair[0]] = pair[1];
    }
  });
  return nvpair;
}


var beforeLastChar = function (string,chr) {
  var idx = string.lastIndexOf(chr);
  if (idx < 0) return string;
  return string.substr(0,idx);
}
</script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<script>

var qs,itm,url,svgdiv;
var displaySvg = function (svg) {
  svgdiv.html(svg);
}
$('document').ready(function () {
  qs = parseQuerystring();
  itm = qs.item;
  url = 'https://prototypejungle.firebaseio.com'+beforeLastChar(itm,'.')+'.json?callback=displaySvg';
  svgdiv = $('#svg');
  //svgobject.data = url;
  $.getScript(url);
});
</script>
 

<div id="svg"></div>
 




</body>
</html>
