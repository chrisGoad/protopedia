<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="description" content="An open drawing system based on deep prototypes">
<title>PrototypeJungle</title>
<link rel="icon" href="/images/favicon.png" />
<link rel="stylesheet" type="text/css"  href="style.css"/> 
<link rel="stylesheet" type="text/css"  href="spectrum.css"/>
<link rel="icon" href="/images/favicon.ico" />
</head>
<body style="margin:0px;overflow:hidden">
<script src="https://www.gstatic.com/firebasejs/4.1.1/firebase.js"></script>
<script src="js/core-1.1.0.{{min}}js"></script>
<script src="js/dom-1.1.0.{{min}}js"></script>
<script src="js/ui-1.1.0.{{min}}js"></script>
<script src="js/code_editor-0.9.4.{{min}}js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<script src="ace-builds/src-min-noconflict/ace.js"></script>
<script>
   
pj.fb.initFirebase();
   
$('document').ready(function () {
  var ui = pj.ui;
   pj.tlogActive = false; // controls time logging (pj.tlog)
  pj.activeConsoleTags = ['error'];
  pj.catchUpdateErrors = true;
  pj.catchInstall = true;
  
  ui.whichPage = 'code_editor';
  ui.defaultCatalog = '(sys)/global.catalog';
  ui.fitFactor = 0.9;
  ui.fitMode = true;// auto-fit items into graphics, with the given factor
  ui.initPage();
});
</script>
 

<div id="main"> 
  <div id="topbar"> 
   <div id="topbarOuter" style="color:black;">
      <div id="title" style="display:inline-block">
        <div><span class="mainTitle">PrototypeJungle (&beta;)</span> <span style="font-size:8pt">Code</span></div>
      </div>
      <div id = "topbarInner" style="float:right"></div>
   </div>
   <div id="error"></div>
  </div>  
</div>





</body>
</html>
