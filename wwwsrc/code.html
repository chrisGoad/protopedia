<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="description" content="An open drawing system based on deep prototypes">
<title>PrototypeJungle</title>
<link rel="icon" href="/images/favicon.png" />
<link rel="stylesheet" type="text/css"  href="style.css"/> 
<link rel="stylesheet" type="text/css"  href="spectrum.css"/>
<link rel="icon" href="/images/favicon.ico" />
</head>
<body style="margin:0px;overflow:hidden">
<script src="https://www.gstatic.com/firebasejs/3.0.0/firebase.js"></script>
<script src="js/core-0.9.4.{{min}}js"></script>
<script src="js/dom-0.9.4.{{min}}js"></script>
<script src="js/ui-0.9.4.{{min}}js"></script>
<script src="js/code_editor-0.9.4.{{min}}js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<script src="ace-builds/src-min-noconflict/ace.js"></script>
<script>
   
pj.checkBrowser();
pj.fb.initFirebase();
   
$('document').ready(function () {
  pj.ui.whichPage = 'code_editor';
  pj.svg.fitFactor = 0.9;
  pj.ui.updateOnMouseUp = 0;
  pj.ui.defaultCatalog = '(sys)/forCatalog/default.catalog';
  pj.selectDisabled = 1;
  pj.tlogActive = 1; // controls time logging (pj.tlog)
  pj.ui.dontCatch = 0; // for debugging
  pj.catchInstall = false;
  pj.catchUpdateErrors = false;
  pj.activeConsoleTags = ['error','install','control'];//,'control'];//'adjust' controls console logging
  pj.debuggerOnError = 1;
  pj.throwOnError = 0;
  pj.ui.fitMode = 1;
  pj.ui.initPage();
});
</script>
 

<div id="main"> 
  <div id="topbar"> 
   <div id="topbarOuter" style="color:black;">
      <div id="title" style="display:inline-block">
        <div class="mainTitle">PrototypeJungle (&beta;)</div>
      </div>
      <div id = "topbarInner" style="float:right"></div>
   </div>
   <div id="error"></div>
  </div>  
</div>





</body>
</html>
