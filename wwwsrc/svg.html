function showSvg() {
  debugger;
  var embedDiv;
  // from http://tutorialzine.com/2016/10/quick-tip-accessing-the-clipboard-with-javascript/
  var copyToClipboard =  function() {
    var range = document.createRange();
    var selection = window.getSelection();
    selection.removeAllRanges();
    range.selectNodeContents(embedDiv);
    selection.addRange(range);
    document.execCommand('copy');
    //selection.removeAllRanges();
  }
  var q = pj.parseQuerystring();
  if (q.source) {
    var svgFile = pj.storageUrl(q.source);//decodeURIComponent(q.svg);
    var  img = document.getElementById('img');
    img.src = svgFile;
    embedDiv = document.getElementById('embed');
    embedDiv.innerHTML ='&ltimg width="50%" src="'+svgFile+'"/&gt;';
    var copyButton = document.getElementById("copyButton");
    copyButton.addEventListener("click", copyToClipboard,false);
  }
}

   
pj.ready(showSvg);
 

</script>
 

<div id="main">
   <div id="embed" style="width:100%;padding-bottom:10px;text-align:center" class="ubutton"></div>
   <div style="padding-bottom:0px;text-align:center">
    <input  id="copyButton" type="button" value="Copy to Clipboard"></input>
   </div>
