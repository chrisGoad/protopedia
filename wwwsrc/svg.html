{{boilerplate}}

<script>
debugger;

var pj = prototypeJungle;
   
   
  
  function showSvg() {
  debugger;
    var q = pj.parseQuerystring();
    if (q.svg) {
      var svgFile = pj.storageUrl(q.svg);//decodeURIComponent(q.svg);
      var  img = document.getElementById('img');
      img.src = svgFile;
      var  embedDiv = document.getElementById('embed');
      embedDiv.innerHTML =svgFile;

    }
  }

   
pj.ready(showSvg);
 

</script>
 

<div id="main">
   <div id="embed" style="width:100%;padding-bottom:20px;text-align:center" class="ubutton"></div>
   <img id='img' width="100%" />
</div>



{{endplate}}
